<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Layout
        ({% endblock %})
    </title>
    <script src="{% static 'js/main.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'posts:list' %}">Posts</a>
        <a href="{% url 'about' %}">About</a>

        {% if user.is_authenticated %}
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-user-circle"></i> {{ user.username }}
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{% url 'users:profile' %}"> Profile</a>
                <a href="{% url 'users:logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
    {% else %}
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-user"></i> Account
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{% url 'users:login' %}"><i class="fa fa-sign-in"></i> Login</a>
                <a href="{% url 'users:register' %}"><i class="fa fa-user-plus"></i> Register</a>
            </div>
        </div>
    {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock  %}
    </main>
</body>
</html>
